name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit pip-audit

      - name: Run tests
        run: |
          python -m pytest || true

      - name: Security scan (Bandit)
        run: |
          bandit -r . -x venv,tests || true

      - name: Dependency scan (pip-audit)
        run: |
          pip-audit || true

      - name: Build Docker image
        run: |
          docker build -t todo-app:ci .
