<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure To-Do List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <div class="card">

      <h1>Secure To-Do List</h1>

      <form class="add-form" method="POST" action="/add">
        <input type="text" name="title" placeholder="New task" autocomplete="off">
        <button type="submit">Add</button>
      </form>

      {% if tasks|length == 0 %}
        <p class="empty">No tasks yet. Add one above!</p>
      {% else %}
        <ul class="tasks">
          {% for task in tasks %}
            <li class="task {% if task['is_done'] %}done{% endif %}">
              <span class="task-title">{{ task['title'] }}</span>

              <div class="actions">
                {% if not task['is_done'] %}
                  <a class="btn primary" href="/complete/{{ task['id'] }}">Complete</a>
                {% else %}
                  <span class="badge">Completed</span>
                {% endif %}
                <a class="btn danger" href="/delete/{{ task['id'] }}">Delete</a>
              </div>
            </li>
          {% endfor %}
        </ul>
      {% endif %}

    </div>
  </div>
</body>
</html>
